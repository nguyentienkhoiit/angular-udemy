<app-header />
<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
  </ul>

  <app-tasks *ngIf="selectedUser" [userId]="selectedUser!.id" [name]="selectedUser!.name" />
  <p id="fallback" *ngIf="!selectedUser">Please select a user.</p>
</main>
